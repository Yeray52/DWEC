<!DOCTYPE html>
<html>
<head>

    <title>Javascript</title>
</head>
<body>
    <script>
        let añoActual = prompt("Introduce el año actual")
        let añoNacimiento = prompt("Introduce el año de nacimiento")

        alert("Tienes " + edad + " años")
    </script>
