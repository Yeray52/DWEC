    <title>Javascript</title>
</head>
<body>
    <script>
        let edad = prompt("Introduce la edad")
        let dias = (100 - edad) * 365;
        let horas = dias * 24;
        let minutos = horas * 60;
        let segundos = minutos * 60;

        alert("Te quedan para cumplir 100 a√±os: " + dias + " dias \n" + horas + 
        " horas \n" + minutos + " minutos \n" + segundos + " segundos")
    </script>
</body>
</html>
