<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Javascript</title>
</head>
<body>
    <script>
        let num1 = prompt("Introduce el primer número")
        let num2 = prompt("Introduce el segundo número")
        let num3 = prompt("Introduce el tercer número")

        let media = (parseFloat(num1) + parseFloat(num2) + parseFloat(num3))/3

        alert("La media de " + num1 + ", " + num2 + ", " + num3 + " es " + media)
    </script>
</body>
</html>
